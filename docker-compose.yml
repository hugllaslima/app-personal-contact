version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: contacts_db
    environment:
      POSTGRES_DB: contacts_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contacts_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app: 
    build: ./backend
    container_name: contacts_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/contacts_db
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  frontend: 
    build: ./frontend
    container_name: contacts_frontend
    ports:
      - "80:80" 
    depends_on:
      - app 

volumes:
  db_data:
