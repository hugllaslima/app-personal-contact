[project]
name = "contact-app-backend"
version = "1.1.0a0"
description = "Backend Flask para o gerenciador de contatos pessoais."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Seu Nome/Organização", email = "seu.email@exemplo.com" },
]
keywords = ["flask", "backend", "api", "python", "contatos"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.1.0a0"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    ".bumpversion.cfg:current_version"
]
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"
changelog_incremental = false
major_version_zero = true

[tool.bumpversion]
current_version = "1.1.0a0"
commit = true
tag = false
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(-(?P<release>[a-z]+)\\.(?P<build>\\d+))?"
serialize = [
    "{major}.{minor}.{patch}-{release}.{build}",
    "{major}.{minor}.{patch}"
]

[tool.standard-version]
types = [
    { type = "feat", section = "✨ Novas Funcionalidades" },
    { type = "fix", section = "🐛 Correções de Bugs" },
    { type = "chore", section = "🔧 Manutenção" },
    { type = "docs", section = "📚 Documentação" },
    { type = "style", section = "💎 Estilo" },
    { type = "refactor", section = "♻️ Refatoração" },
    { type = "perf", section = "⚡ Performance" },
    { type = "test", section = "🧪 Testes" }
]
commit_url_format = "https://github.com/hugllaslima/app-personal-contact/commit/{{hash}}"
compare_url_format = "https://github.com/hugllaslima/app-personal-contact/compare/{{previousTag}}...{{currentTag}}"
