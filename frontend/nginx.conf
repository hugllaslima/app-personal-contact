server {
    listen 80;
    server_name localhost;

    # Define o diretório raiz para os arquivos estáticos do frontend
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para servir os arquivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy reverso para o backend da API
    # Usa o nome do serviço do docker-compose diretamente
    location /api/ {
        proxy_pass http://app:5000/;  # ← FIXO, sem variável
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://app:5000/health;
    }

    # Métricas
    location /metrics {
        proxy_pass http://app:5000/metrics;
    }
}
